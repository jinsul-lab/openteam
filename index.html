<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JINSUL INTEGRATED SYSTEM</title>
    <style>
        :root { --primary: #333; --accent: #007bff; --border: rgba(0, 0, 0, 0.1); }
        body { margin: 0; background: #ffffff; color: var(--primary); font-family: 'Pretendard', sans-serif; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .logo { width: 280px; margin-bottom: 50px; opacity: 0.9; }
        .container { display: flex; gap: 30px; width: 1000px; justify-content: center; }
        .mode-card { flex: 1; background: #fff; border: 1px solid #ddd; border-radius: 20px; padding: 50px 30px; text-align: center; cursor: pointer; transition: 0.3s; text-decoration: none; color: inherit; box-shadow: 0 10px 30px rgba(0,0,0,0.03); }
        .mode-card:hover { transform: translateY(-10px); border-color: #333; box-shadow: 0 20px 40px rgba(0,0,0,0.08); }
        .mode-card h2 { font-size: 1.8em; margin-bottom: 15px; font-weight: 900; letter-spacing: -1px; }
        .mode-card p { color: #888; font-size: 0.95em; line-height: 1.6; margin-bottom: 30px; }
        .badge { display: inline-block; padding: 6px 15px; border-radius: 50px; font-size: 11px; font-weight: 800; text-transform: uppercase; margin-bottom: 20px; }
        .badge-auto { background: #eef6ff; color: #007bff; }
        .badge-manual { background: #f0f0f0; color: #666; }
        .btn-go { background: #333; color: white; padding: 12px 40px; border-radius: 8px; font-weight: 700; font-size: 0.9em; display: inline-block; }
    </style>
</head>
<body>

    <img src="https://raw.githubusercontent.com/jinsul-lab/openteam/main/jinsul-logo.png" class="logo">

    <div class="container">
        <a href="fee-auto.html" class="mode-card">
            <div class="badge badge-auto">Cloud Sync</div>
            <h2>자동 연동 모드</h2>
            <p>GitHub 서버와 실시간으로 동기화하여<br>최신 수가 데이터를 자동으로 로드합니다.</p>
            <div class="btn-go">입장하기</div>
        </a>

        <a href="fee-manual.html" class="mode-card">
            <div class="badge badge-manual">Local Load</div>
            <h2>수동 연동 모드</h2>
            <p>PC 또는 태블릿의 로컬 CSV 파일을<br>직접 선택하여 대용량 데이터를 로드합니다.</p>
            <div class="btn-go">입장하기</div>
        </a>
    </div>

    <div style="margin-top: 60px; color: #ccc; font-size: 0.8em; letter-spacing: 2px;">© JINSUL INTEGRATED CONSULTING SYSTEM</div>

</body>
</html>
