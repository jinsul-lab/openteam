<div class="container">
    <div class="card">

            <p>ìˆ˜ê°€, ì•½ê°€, ì¬ë£Œ, ì„¸íŠ¸ íŒŒì¼ (CSV / Excel)</p>
            <p style="margin-top:15px; color:#d73a49; font-weight:800; font-size:0.85em;">âœ¨ ì²˜ë°©ì„¸íŠ¸ êµ¬ì¡° ìë™ ì¸ì‹ & í•œê¸€ ë³µêµ¬</p>

<footer>Â© JINSUL Â· ê²½í—˜ê³¼ ê°€ì¹˜ë¥¼ í˜„ì‹¤í™”í•˜ëŠ” ì»¨ì„¤íŒ…</footer>

<script>
    let finalDB = { fee: {}, drug: {}, mat: {}, sets: {}, dates: { fee: "-", drug: "-", mat: "-" } };
    const dz = document.getElementById('dropZone');
    const logBox = document.getElementById('logBox');

    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dz.addEventListener(eventName, preventDefaults, false);
        document.body.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }
    dz.addEventListener('dragenter', highlight, false);
    dz.addEventListener('dragover', highlight, false);
    dz.addEventListener('dragleave', unhighlight, false);
    dz.addEventListener('drop', handleDrop, false);

    function highlight() { dz.classList.add('active'); }
    function unhighlight() { dz.classList.remove('active'); }

    function handleDrop(e) {
        unhighlight();
        const dt = e.dataTransfer;
        handleFiles(dt.files);
    }

    function log(msg) {
        const div = document.createElement('div');
        div.className = 'log-line';
        div.textContent = "> " + msg;
        logBox.appendChild(div);
        logBox.scrollTop = logBox.scrollHeight;
    }

    async function handleFiles(files) {
        log(`${files.length}ê°œ íŒŒì¼ ê°ì§€. ë¶„ì„ ì‹œì‘...`);
        
        for (const file of Array.from(files)) {
            const name = file.name.toLowerCase();
            const isSet = name.includes('ì„¸íŠ¸') || name.includes('set');
            
            const dateMatch = file.name.match(/\d{6,8}/);
            const dateStr = dateMatch ? dateMatch[0].replace(/(\d{4})(\d{2})(\d{2})/, '$1-$2-$3') : "-";

            let cat = 'fee';
            if (name.includes('ì•½ê°€') || name.includes('drug')) cat = 'drug';
            else if (name.includes('ì¬ë£Œ') || name.includes('mat')) cat = 'mat';
            
            if (!isSet) finalDB.dates[cat] = dateStr;

            try {
                if (name.endsWith('.csv')) {
                    await processCSV(file, cat, isSet);
                } else {
                    await processExcel(file, cat, isSet);
                }
            } catch (e) {
                log(`âŒ [ì—ëŸ¬] ${file.name}: ${e.message}`);
            }
        }
        
        document.getElementById('dnBtn').style.display = 'inline-block';
        log("âœ… ëª¨ë“  ë³€í™˜ ì™„ë£Œ! ì €ì¥ ë²„íŠ¼ì„ ëˆ„ë¥´ì„¸ìš”.");
    }

    function processCSV(file, cat, isSet) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const buffer = new Uint8Array(e.target.result);
                let decoder = new TextDecoder('euc-kr');
                let text = decoder.decode(buffer);
                
                if ((text.match(/\ufffd/g) || []).length > text.length * 0.05) {
                    decoder = new TextDecoder('utf-8');
                    text = decoder.decode(buffer);
                    log(`ğŸ“„ [CSV] ${file.name} (UTF-8)`);
                } else {
                    log(`ğŸ“„ [CSV] ${file.name} (EUC-KR)`);
                }
                
                parseData(text, cat, isSet, file.name);
                resolve();
            };
            reader.readAsArrayBuffer(file);
        });
    }

    function processExcel(file, cat, isSet) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const csv = XLSX.utils.sheet_to_csv(firstSheet);
                log(`ğŸ“Š [Excel] ${file.name} ë¡œë“œë¨`);
                parseData(csv, cat, isSet, file.name);
                resolve();
            };
            reader.readAsArrayBuffer(file);
        });
    }

    function parseData(text, cat, isSet, fileName) {
        const rows = text.split('\n');
        let count = 0;
        const lowerName = fileName.toLowerCase();

        if (isSet) {
            // [ì„¸íŠ¸ íŒŒì¼ ë¡œì§ ìˆ˜ì •: ë¬¶ìŒì½”ë“œ ê¸°ì–µí•˜ê¸°]
            let currentSetCode = "";
            let currentSetName = "";

            rows.forEach(row => {
                const cols = row.split(',').map(c => c.trim().replace(/"/g, ''));
                if (cols.length < 5) return;
                if (cols[0] === "ë¬¶ìŒì½”ë“œ") return; // í—¤ë” ì œì™¸

                // Aì—´(ë¬¶ìŒì½”ë“œ)ì´ ìˆìœ¼ë©´ ê°±ì‹ , ì—†ìœ¼ë©´ ì´ì „ ê°’ ìœ ì§€ (ì…€ ë³‘í•© ëŒ€ì‘)
                if (cols[0]) {
                    currentSetCode = cols[0];
                    currentSetName = cols[1];
                    if (!finalDB.sets[currentSetCode]) {
                        finalDB.sets[currentSetCode] = { n: currentSetName, it: [], cc: [] };
                    }
                }

                // Dì—´(í•˜ìœ„ì½”ë“œ, idx 3)ì´ ìˆì–´ì•¼ í•­ëª©ìœ¼ë¡œ ì¶”ê°€
                const itemCode = cols[3];
                if (currentSetCode && itemCode) {
                    finalDB.sets[currentSetCode].it.push({
                        c: itemCode,            // Dì—´: í•˜ìœ„ì½”ë“œ
                        n: cols[4],             // Eì—´: í•˜ìœ„ì½”ë“œëª…ì¹­
                        q: parseFloat(cols[5]) || 1, // Fì—´: ì´íˆ¬(ìˆ˜ëŸ‰)
                        nb: cols[9] === 'ë¹„ê¸‰ì—¬' // Jì—´: ê¸‰ì—¬êµ¬ë¶„
                    });
                }
            });
            log(` - ì„¸íŠ¸ ë°ì´í„° êµ¬ì¡° ë¶„ì„ ì™„ë£Œ`);
        } else {
            // [ì¼ë°˜ íŒŒì¼ ë¡œì§: ì»¬ëŸ¼ ìœ„ì¹˜ ìë™ ë§¤í•‘]
            let idxCode = 0, idxName = 1, idxPrice = 2; 

            if (lowerName.includes('ì•½ê°€') || lowerName.includes('drug')) {
                idxCode = 0; idxPrice = 3; idxName = 6;
            } else if (lowerName.includes('ì¬ë£Œ') || lowerName.includes('mat')) {
                idxCode = 0; idxName = 2; idxPrice = 5;
            } else if (lowerName.includes('ìˆ˜ê°€') || lowerName.includes('fee')) {
                idxCode = 0; idxName = 2; idxPrice = 3;
            }

            rows.forEach(row => {
                const cols = row.split(',').map(c => c.trim().replace(/"/g, ''));
                if (cols.length < Math.max(idxCode, idxName, idxPrice)) return;

                const code = cols[idxCode] ? cols[idxCode].toUpperCase() : "";
                const name = cols[idxName] || "";
                const price = parseFloat((cols[idxPrice] || "0").replace(/,/g, '')) || 0;

                if (code && code.length < 20 && code !== "ì½”ë“œ" && code !== "ìˆ˜ê°€ì½”ë“œ") {
                    finalDB[cat][code] = [name, price];
                    count++;
                }
            });
            log(` - ${count}ê±´ ë°ì´í„° ì²˜ë¦¬ ì™„ë£Œ`);
        }
    }

    function downloadJSON() {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(finalDB));
        const a = document.createElement('a');
        a.href = dataStr;
        a.download = "database.json";
        document.body.appendChild(a);
        a.click();
        a.remove();
    }
</script>
